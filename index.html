<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IceCream Web Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Ice Cream Order</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col m-3 ">
                   <div>
                    <label for="inputNumberOfScoops">Number of Scoops: </label>
                    <input id="inputNumberOfScoops" type="number" min="1" max="4">
                   </div>

                </div>
            </div>

            <div class="row">
                <div class="col m-3">
                    <div>
                        <input id="inputCone" class="form-check-input" type="radio" name="coneOrCup" value="cone" checked>
                        <label for="inputCone" class="form-check-label">Cone</label>

                        <input id="inputCup" class="form-check-input" type="radio" name="coneOrCup" value="cup">
                        <label for="inputCup" class="form-check-label">Cup</label>

                    </div>

                </div>
            </div>

            <div id="toppingOptions" class="form-control" style="visibility: hidden;">
            <div class="row">
                <div class="col m-3">
                    <h3>Toppings: </h3>
                    
                    <input id="inputSprinkles" type="checkbox" class="form-check-input" name="toppings">
                    <label for="inputSprinkles" class="form-check-label">Sprinkles ($0.50) </label>
                    
                    <input id="inputWhippedCream" type="checkbox" class="form-check-input" name="toppings">
                    <label for="inputWhippedCream" class="form-check-label">Whipped Cream ($0.25) </label>
                    
                </div>
                    
            </div>

            <div class="row">
                <div class="col m-3">

                    <input id="inputHotFudge" type="checkbox" class="form-check-input" name="toppings">
                    <label for="inputHotFudge" class="form-check-label">Hot Fudge ($1.25) </label>
                    
                    <input id="inputCherry" type="checkbox" class="form-check-input" name="toppings">
                    <label for="inputCherry" class="form-check-label">Cherry ($0.25) </label>
                    
                </div>
                    
            </div>
            </div>
            


            <div class="row">
                <div class="col m-3">
                    <button id="submitOrderBtn" type="button" class=" btn btn-success">Submit Order</button>
                </div>
            </div>

            

            <div class="row">
                <div class="col m-3">
                    <div>
                        <label for="outputBasePrice">Base Price: </label>
                        <span id="outputBasePrice">xxx.xx</span>
                    </div>
                    <div>
                        <label for="outputTax">Tax: </label>
                        <span id="outputTax">xxx.xx</span>
                    </div>
                    <div>
                        <label for="outputTotalDue">Total Due: </label>
                        <span id="outputTotalDue">xxx.xx</span>
                    </div>

                </div>
            </div>

        </div>

    </main>


    <footer>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
